<html>
<SCRIPT>
    var pos = 0;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction = 0;
    var focus = 0;

    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth);
        img.src = pacArray[direction][focus];
        //0 means false, 1 means true
        if (direction) {
            pos -= 80;
            img.style.left = pos + "px";
        } else {
            pos += 80;
            img.style.left = pos + 'px';
        }
        // Use setTimeout to call Run every 200 millesecs
    }

    setInterval(Run, 200);

    function checkPageBounds(direction, imgWidth) {
        
        // Complete this to reverse direction on hitting page bounds
        //const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
        //1286
        const browserWidth = window.innerWidth
        const imgElement = document.getElementById('PacMan')
        const imgCurrentPos = parseInt(imgElement.style.left)
        if(!direction){
            if(browserWidth - imgCurrentPos <= imgWidth){
                direction = 1;
            } else{
                direction = 0;
            }
        }
        else{
            if (imgCurrentPos <= 0) {
                direction = 0;
            } else {
                direction = 1;
            }
        }
        
        return direction;
    }
</SCRIPT>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
